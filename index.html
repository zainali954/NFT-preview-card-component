<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css">

  </head>

  <body>
    <div class="container">

      <!-- Image Section -->
      <div class="image-container">
        <img src="./images/image-equilibrium.jpg" alt="">
        <div class="overlay">
          <img src="./images/icon-view.svg" alt="">
        </div>
      </div>

      <!-- Bottom Content Section -->
      <div class="bottom-container">
        <h1>Equilibrium #3429</h1>
        <p class="main-para"> Our Equilibrium collection promotes balance and calm.</p>
        <div class="content-info">
          <div class="eth-price">
            <img src="./images/icon-ethereum.svg" alt="">
            <p>0.041 ETH</p>
          </div>
          <div class="time-left">
            <img src="./images/icon-clock.svg" alt="">
            <p>3 days left</p>
          </div>
        </div>
        <div id="line"></div>
        <div class="content-footer">
          <img src="./images/image-avatar.png" alt="">
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>
    
    <!-- attribution -->
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/qr-code-component-iux_sIO_H" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/zainali954">Zain Ali</a>.
    </div>
  </body>

</html>
